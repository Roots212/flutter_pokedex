name: pokedox_flutter
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  page_transition: ^2.0.5
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  image_pixels: ^2.0.2
  stream_transform: ^2.0.0
  rive: ^0.8.4
  flutter_animation_progress_bar: ^2.1.1
  shared_preferences: ^2.0.13
  badges: ^2.0.2
  flutter_svg: ^1.0.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
   android: "launcher_icon"
   ios: true
   image_path: "assets/icon/icon.png"



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/rive/
    - assets/svg/




